
<div class="item">
    <div style="color:red" *ngIf="this.itemType==0">
        <i class='bx bxs-lock-alt'></i>
    </div>

    <div style="color:orange" *ngIf="this.itemType==1">
        <i class='bx bxs-lock-open-alt' ></i>
    </div>

    <div style="color:green" *ngIf="this.itemType==2">
        <i class='bx bx-check-circle' ></i>
    </div>
</div>
